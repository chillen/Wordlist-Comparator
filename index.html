<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/csv-js@1.0.0/csv.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
    <script src="classes.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
      <div class="contain">
        <p>Read the below word, then look at the two wordlists presented.</p>
        <p>Decide which list is <em>better.</em> Click the appropriate button or use the left or right arrow keys to select a list.</p>
        <p>On a touch screen? Swipe left to select the left list, or swipe right to select the right.</p>

        <div id='grid'>
            <span id='seed-word'></span>
            <ul id='wordlist-a'></ul>
            <ul id='wordlist-b'></ul>
            <button id="a-btn" onclick='choose("a");return false;'>Left is Better</button>
            <button id="b-btn" onclick='choose("b");return false;'>Right is Better</button>
        </div>

        <button id="submit" onclick='submit_data();return false;'>Click to Send Data</button><br />
        <button id="export" onclick='export_csv();return false;'>Click to Download Data</button>
    </div>
  </body>
</html>
